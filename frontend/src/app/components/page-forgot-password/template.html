<!-- Login box  -->
<div class="login--wrap">
    <div class="login-container">
        <div class="login--box">

            <form data-bind="submit: onSubmitForgotPassword">
            <div class="padding-wrap">

                    <!-- ko ifnot: logo() === "" -->
                    <div class="teamwork-box-logo">
                        <img src="images/tw-transparent-logo.png" alt="LifeVault">
                    </div>
                    <!-- /ko -->

                    <div class="custom-login-logo">
                        <div class="image-wrap">
                            <!-- ko if: logo() === "" -->
                                <img src="images/tw-logo-default.png" alt="LifeVault">
                            <!-- /ko -->
                            <!-- ko if: logo() !== "" -->
                                <img data-bind="attr: { src: logo, alt:siteName }" onerror="this.src='images/tw-logo-default.png';">
                            <!-- /ko -->
                        </div><!-- image wrap -->
                    </div><!-- custom logo -->

                    <h2 class="login-site_name" data-bind="text: siteName"></h2>

                    <p>Please fill in your email to reset your password</p>

                    <!-- ko if: isSubmitting() && 0 -->
                    <div class="login-logedin-loader">
                        <span class="load-spin"></span>
                    </div>
                    <!-- /ko -->

                    <div data-bind="visible:!isSubmitting()">
                        <div class="fields-holder">
                            <div class="field-row">
                                <label class="input-label">Email</label>
                                <input type="text" id="password" tabindex="2" name="password" value="" class="input-field" placeholder="Email" data-bind="value: email">
                                <i class="icon icon-user"></i>
                            </div>
                        </div><!-- fields holder -->

                        <div class="button-holder">
                            <button class="ladda-button button-login" data-style="zoom-out" data-bind="ladda: isSubmitting"><span class="ladda-label" data-bind="text:(isSubmitting()?'Resetting Password...':'Reset Password')"></span></button>
                        </div><!-- button holder -->
                    </div>
            </div>
            </form>
            <div class="down-links">
                <a href="javascript:void(0)" data-bind="click: function() { app.GoTo('login'); }">Return to Login</a>
            </div>
        </div><!-- login box -->

    </div><!-- container -->

</div><!-- login wrap -->
<!-- Login box - end -->
<!-- IMPORTANT - Mark this template loaded -->
<!-- ko if: $data.readyToShow != null && readyToShow -->
    <div data-bind="template:{afterRender:function(){templateLoaded(true)}}" class="hidden"></div>
<!-- /ko -->
